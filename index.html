<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Personal Finance Management</h1>
    <form id="financeForm">
        <label for="income">Enter your monthly income:</label>
        <input type="number" id="income" required>

        <label for="expenses">Enter your monthly expenses:</label>
        <input type="number" id="expenses" required>

        <label for="savings">Enter your monthly savings:</label>
        <input type="number" id="savings" required>

        <button type="submit">Calculate</button>
    </form>
    <div id="result">Your financial status will be displayed here.</div>

    <script src="script.js"></script>
</body>
</html>
